<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      let h2ReactElement = React.createElement(
        "h2",
        null,
        "this is heading tag"
      );
      let div1ReactElement = React.createElement("div", null, h2ReactElement);

      let paraReactElement = React.createElement(
        "p",
        null,
        "this is paragraph"
      );
      let div2ReactElement = React.createElement("div", null, paraReactElement);
      ReactDOM.render(
        [div1ReactElement, div2ReactElement],
        document.getElementById("root")
      );
    </script>
  </body>
</html>
