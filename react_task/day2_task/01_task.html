<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <script>
      let paraReactElement = React.createElement(
        "h2",
        null,
        "this is heading tag"
      );
      let divReactElement = React.createElement("div", null, paraReactElement);

      ReactDOM.render(divReactElement, document.querySelector("body"));

  </body>
